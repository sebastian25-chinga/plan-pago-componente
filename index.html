<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <main class="contenedor card">
    <div class="card__imagen">
      <img src="images/illustration-hero.svg" alt="Ilustracion" class="hero">
    </div>
    <div class="card__contenido">
      <h1 class="titulo">Order Summary</h1>
      <p class="descripcion">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="flex">
        <div class="left">
          <img class="left__imagen" src="images/icon-music.svg" alt="Musica icono">
          <div class="plan">
            <h3 class="plan__title">Annual Plan</h3>
            <p class="plan__precio">$59.99/year</p>
          </div>
        </div>
        <div class="right">
          <a href="#" class="right__change">Change</a>
        </div>
      </div>
      <div class="botones">
        <a href="#" class="boton">Proceed to Payment</a>
        <a href="#" class="boton-cancel">Cancel Order</a>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/sebastian25-rgb" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sebastian25-chinga" target="_blank">Sebastian Chinga</a>.
  </div>
</body>

</html>
